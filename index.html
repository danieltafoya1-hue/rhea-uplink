<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Incoming Call... üê∫</title>
    
    <style>
        /* --- CORE STYLES --- */
        body {
            background-color: #111; /* Darker background for desktop */
            color: white;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            margin: 0;
            height: 100vh;
            width: 100vw;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        /* --- DESKTOP WRAPPER (The "Phone" Look) --- */
        .mobile-wrapper {
            position: relative;
            width: 100%;
            max-width: 450px; /* Limits width on Desktop */
            height: 100%;
            max-height: 900px; /* Limits height on huge screens */
            background-color: #000;
            overflow: hidden;
            box-shadow: 0 0 50px rgba(0,0,0,0.5); /* Shadow for depth */
        }

        /* --- VIDEO BACKGROUND --- */
        #bg-video {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: 1;
            filter: brightness(0.6);
            transition: filter 0.5s ease;
        }

        /* --- SCREEN 1: INCOMING CALL --- */
        #incoming-screen {
            z-index: 10;
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            padding: 60px 20px 80px 20px;
            box-sizing: border-box;
            background: rgba(0,0,0,0.4);
            backdrop-filter: blur(10px);
        }

        .caller-info {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            margin-top: 60px;
        }

        .profile-pic {
            width: 140px;
            height: 140px;
            border-radius: 50%;
            background-color: #333;
            /* LOOKS FOR LOCAL FILE NOW */
            background-image: url('avatar.jpg'); 
            background-size: cover;
            background-position: center;
            margin-bottom: 25px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
            border: 2px solid rgba(255,255,255,0.2);
        }

        h1 { font-size: 36px; margin: 0; font-weight: 600; letter-spacing: -0.5px; }
        p.subtitle { font-size: 18px; color: rgba(255,255,255,0.8); margin-top: 8px; }

        .call-actions {
            display: flex;
            justify-content: space-between;
            width: 100%;
            max-width: 300px;
            align-self: center;
            margin-bottom: 20px;
        }

        .btn-call {
            width: 75px;
            height: 75px;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 30px;
            cursor: pointer;
            transition: transform 0.2s;
            border: none;
            outline: none;
        }
        
        .btn-call:active { transform: scale(0.9); }

        .btn-decline { background-color: #ff3b30; color: white; }
        .btn-accept { background-color: #34c759; color: white; animation: pulse 1.5s infinite; }
        .btn-text { color: white; margin-top: 10px; font-size: 14px; text-align: center; }

        /* --- SCREEN 2: ACTIVE CALL --- */
        #active-screen {
            z-index: 5;
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: none;
        }

        .active-controls {
            position: absolute;
            bottom: 40px;
            left: 0;
            width: 100%;
            display: flex;
            justify-content: center;
            gap: 20px;
            z-index: 20;
        }

        .btn-end {
            width: 65px;
            height: 65px;
            background-color: #ff3b30;
            border-radius: 50%;
            border: none;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 24px;
            cursor: pointer;
        }

        .status-pill {
            position: absolute;
            top: 60px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(10px);
            padding: 10px 20px;
            border-radius: 30px;
            font-size: 14px;
            font-weight: 500;
            display: flex;
            align-items: center;
            gap: 10px;
            opacity: 0;
            transition: opacity 0.5s;
        }
        
        .dot { width: 8px; height: 8px; background-color: #34c759; border-radius: 50%; box-shadow: 0 0 10px #34c759; }

        @keyframes pulse {
            0% { transform: scale(1); box-shadow: 0 0 0 0 rgba(52, 199, 89, 0.7); }
            70% { transform: scale(1.1); box-shadow: 0 0 0 15px rgba(52, 199, 89, 0); }
            100% { transform: scale(1); box-shadow: 0 0 0 0 rgba(52, 199, 89, 0); }
        }
    </style>
</head>
<body>

    <div class="mobile-wrapper">
        <video id="bg-video" autoplay loop muted playsinline>
            <source src="idle.mp4" type="video/mp4">
        </video>

        <audio id="intro-audio">
            <source src="intro.mp3" type="audio/mpeg">
        </audio>

        <div id="incoming-screen">
            <div class="caller-info">
                <div class="profile-pic"></div>
                <h1>Rhea üê∫</h1>
                <p class="subtitle">FaceTime Video...</p>
            </div>
            
            <div class="call-actions">
                <div style="display:flex; flex-direction:column; align-items:center;">
                    <button class="btn-call btn-decline" id="btn-decline">‚ùå</button>
                    <div class="btn-text">Decline</div>
                </div>
                <div style="display:flex; flex-direction:column; align-items:center;">
                    <button class="btn-call btn-accept" id="btn-accept">üìû</button>
                    <div class="btn-text">Accept</div>
                </div>
            </div>
        </div>

        <div id="active-screen">
            <div class="status-pill" id="status-pill">
                <div class="dot"></div>
                <span id="status-text">Connecting...</span>
            </div>

            <div class="active-controls">
                <button class="btn-end" id="btn-end">‚õî</button>
            </div>
        </div>
    </div>

    <script type="module">
        import { Conversation } from 'https://cdn.jsdelivr.net/npm/@11labs/client/+esm';

        // DOM Elements
        const incomingScreen = document.getElementById('incoming-screen');
        const activeScreen = document.getElementById('active-screen');
        const bgVideo = document.getElementById('bg-video');
        const statusPill = document.getElementById('status-pill');
        const statusText = document.getElementById('status-text');
        const introAudio = document.getElementById('intro-audio');
        
        // Buttons
        const btnAccept = document.getElementById('btn-accept');
        const btnDecline = document.getElementById('btn-decline');
        const btnEnd = document.getElementById('btn-end');

        // Assets
        const vidIdle = "idle.mp4";
        const vidTalk = "talking.mp4";

        let conversation = null;

        // --- ANSWER CALL (SYNCHRONIZED) ---
        btnAccept.onclick = async () => {
            // 1. UI Updates (Immediate)
            incomingScreen.style.display = 'none';
            activeScreen.style.display = 'block';
            bgVideo.filter = "brightness(1.0)";
            statusPill.style.opacity = '1';
            statusText.innerText = "Rhea is Howling... üê∫";

            // 2. PLAY REAL HOWL (3 Seconds)
            try {
                introAudio.volume = 1.0; 
                introAudio.play();
                bgVideo.src = vidTalk; // Make her move while howling
                bgVideo.play();
            } catch(e) { console.log("Audio play error", e); }

            // 3. THE SYNC DELAY (3.5 Seconds)
            // 3s Howl + 0.5s Silence = Perfect Timing
            setTimeout(async () => {
                statusText.innerText = "Acquiring Signal... üì°"; 
                
                try {
                    await navigator.mediaDevices.getUserMedia({ audio: true });

                    conversation = await Conversation.startSession({
                        agentId: 'agent_3501kf1c9rdpffka8fz5gyh8fcgw', 
                        
                        onConnect: () => {
                            statusText.innerText = "Connected üü¢";
                        },
                        onDisconnect: () => {
                            statusText.innerText = "Call Ended üî¥";
                            setTimeout(() => location.reload(), 2000);
                        },
                        onError: (error) => {
                            console.error("ElevenLabs Error:", error);
                            statusText.innerText = "Error: " + error;
                        },
                        onModeChange: (mode) => {
                            if (mode.mode === 'speaking') {
                                statusText.innerText = "Rhea is speaking üó£Ô∏è";
                                if (bgVideo.getAttribute('src') !== vidTalk) {
                                    bgVideo.src = vidTalk;
                                    bgVideo.play();
                                }
                            } else {
                                statusText.innerText = "Listening... üëÇ";
                                if (bgVideo.getAttribute('src') !== vidIdle) {
                                    bgVideo.src = vidIdle;
                                    bgVideo.play();
                                }
                            }
                        }
                    });

                } catch (error) {
                    alert("Connection failed. Check Microphone permissions.");
                    location.reload();
                }
            }, 3500); // <--- UPDATED: 3500ms
        };

        // --- END CALL ---
        btnEnd.onclick = async () => {
            if (conversation) {
                await conversation.endSession();
            } else {
                location.reload();
            }
        };

        btnDecline.onclick = () => {
            alert("You cannot decline the Queen! üò§");
        };

    </script>
</body>
</html>
