        body {
            background-color: #0d0d0d;
            color: #CC5500;
            font-family: 'Courier New', Courier, monospace;
            margin: 0;
            padding: 0;
            
            /* --- LOCK SCREEN (NO SCROLL) --- */
            height: 100dvh;
            width: 100vw;
            overflow: hidden;
            
            display: flex;
            flex-direction: column;
            align-items: center; 
            justify-content: flex-start; /* Start from top */
            padding-top: 40px; /* Space from top of phone */
        }

        /* --- THE FEED --- */
        .feed-container {
            position: relative;
            width: 90%; 
            max-width: 450px; 
            
            /* Takes up 55% of the screen. Big and clear. */
            height: 55%; 
            margin-bottom: 30px;
        }
        
        .feed-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 8px; 
            border: 2px solid #333;
            box-shadow: 0 0 30px rgba(0, 0, 0, 0.9);
            filter: contrast(1.1) brightness(0.9); 
        }

        /* --- THE ONLY TEXT --- */
        h1 {
            font-size: 24px;
            letter-spacing: 4px;
            text-transform: uppercase;
            margin: 0;
            color: #CC5500;
            text-shadow: 0 0 10px rgba(204, 85, 0, 0.4);
            animation: pulse 3s infinite;
        }

        /* --- REC TAG --- */
        .rec-tag {
            position: absolute;
            top: 15px;
            left: 15px;
            background-color: rgba(0,0,0,0.7);
            color: #ff0000;
            font-size: 14px;
            font-weight: bold;
            padding: 6px 10px;
            border-radius: 4px;
            display: flex;
            align-items: center;
            gap: 8px;
            border: 1px solid rgba(255, 0, 0, 0.3);
            z-index: 10;
        }
        .rec-dot {
            width: 10px;
            height: 10px;
            background-color: #ff0000;
            border-radius: 50%;
            animation: blink 1.5s infinite;
        }

        /* --- ANIMATIONS --- */
        @keyframes blink { 0% { opacity: 1; } 50% { opacity: 0; } 100% { opacity: 1; } }
        @keyframes pulse { 0% { opacity: 1; } 50% { opacity: 0.7; } 100% { opacity: 1; } }
    </style>
</head>
