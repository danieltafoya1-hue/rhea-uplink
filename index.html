<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Incoming Call... üê∫</title>
    
    <style>
        /* --- CORE STYLES --- */
        body {
            background-color: #111; 
            color: white;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            margin: 0;
            height: 100vh;
            width: 100vw;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        .mobile-wrapper {
            position: relative;
            width: 100%;
            max-width: 450px; 
            height: 100%;
            max-height: 900px;
            background-color: #000;
            overflow: hidden;
            box-shadow: 0 0 50px rgba(0,0,0,0.5);
        }

        #bg-video {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: 1;
            filter: brightness(0.6);
            transition: filter 0.5s ease;
        }

        #incoming-screen {
            z-index: 10;
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            padding: 60px 20px 80px 20px;
            box-sizing: border-box;
            background: rgba(0,0,0,0.4);
            backdrop-filter: blur(10px);
        }

        .caller-info {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            margin-top: 60px;
        }

        /* --- AVATAR (Clean) --- */
        .profile-pic {
            width: 140px;
            height: 140px;
            border-radius: 50%;
            background-color: #333;
            background-image: url('avatar.jpg'); 
            background-size: cover;
            background-position: center;
            margin-bottom: 25px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
            border: 2px solid rgba(255,255,255,0.2);
        }

        h1 { font-size: 36px; margin: 0; font-weight: 600; letter-spacing: -0.5px; }
        p.subtitle { font-size: 18px; color: rgba(255,255,255,0.8); margin-top: 8px; }

        .call-actions {
            display: flex;
            justify-content: space-between;
            width: 100%;
            max-width: 300px;
            align-self: center;
            margin-bottom: 20px;
        }

        .btn-call {
            width: 75px;
            height: 75px;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 30px;
            cursor: pointer;
            transition: transform 0.2s;
            border: none;
            outline: none;
        }
        
        .btn-call:active { transform: scale(0.9); }

        .btn-decline { background-color: #ff3b30; color: white; }
        .btn-accept { background-color: #34c759; color: white; animation: pulse 1.5s infinite; }
        .btn-text { color: white; margin-top: 10px; font-size: 14px; text-align: center; }

        /* --- ACTIVE SCREEN --- */
        #active-screen {
            z-index: 5;
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: none;
            flex-direction: column;
            justify-content: space-between;
            padding: 60px 20px 80px 20px;
            box-sizing: border-box;
            background: rgba(0,0,0,0.4); 
            backdrop-filter: blur(10px);
        }

        .active-controls {
            align-self: center;
            margin-bottom: 20px;
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            z-index: 20;
        }

        /* --- UNIFIED END BUTTON STYLE --- */
        .btn-end {
            width: 75px;
            height: 75px;
            background-color: #ff3b30;
            border-radius: 50%;
            border: none;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            box-shadow: 0 4px 15px rgba(255, 59, 48, 0.4);
            transition: transform 0.2s;
        }

        .btn-end:active { transform: scale(0.9); }
        
        /* --- SHARED ICON STYLE (The White X) --- */
        .icon-x {
            position: relative;
            width: 30px;
            height: 30px;
        }
        .icon-x::before, .icon-x::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 30px;
            height: 4px;
            background-color: white;
            border-radius: 2px;
            transform: translate(-50%, -50%) rotate(45deg);
        }
        .icon-x::after { transform: translate(-50%, -50%) rotate(-45deg); }

        .btn-label {
            color: white;
            margin-top: 12px;
            font-size: 14px;
            font-weight: 500;
        }

        .status-pill {
            position: relative; 
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(10px);
            padding: 10px 20px;
            border-radius: 30px;
            font-size: 14px;
            font-weight: 500;
            display: flex;
            align-items: center;
            gap: 10px;
            opacity: 0;
            transition: opacity 0.5s;
        }
        
        .dot { width: 8px; height: 8px; background-color: #34c759; border-radius: 50%; box-shadow: 0 0 10px #34c759; }

        @keyframes pulse {
            0% { transform: scale(1); box-shadow: 0 0 0 0 rgba(52, 199, 89, 0.7); }
            70% { transform: scale(1.1); box-shadow: 0 0 0 15px rgba(52, 199, 89, 0); }
            100% { transform: scale(1); box-shadow: 0 0 0 0 rgba(52, 199, 89, 0); }
        }
    </style>
</head>
<body>

    <div class="mobile-wrapper">
        <video id="bg-video" autoplay loop muted playsinline>
            <source src="idle.mp4" type="video/mp4">
        </video>

        <audio id="intro-audio">
            <source src="intro.mp3" type="audio/mpeg">
        </audio>

        <div id="incoming-screen">
            <div class="caller-info">
                <div class="profile-pic"></div>
                <h1>Rhea üê∫</h1>
                <p class="subtitle">FaceTime Video...</p>
            </div>
            
            <div class="call-actions">
                <div style="display:flex; flex-direction:column; align-items:center;">
                    <button class="btn-call btn-decline" id="btn-decline">
                        <div class="icon-x"></div>
                    </button>
                    <div class="btn-text">Decline</div>
                </div>
                <div style="display:flex; flex-direction:column; align-items:center;">
                    <button class="btn-call btn-accept" id="btn-accept">üìû</button>
                    <div class="btn-text">Accept</div>
                </div>
            </div>
        </div>

        <div id="active-screen">
            <div style="margin-top: 60px; width: 100%; display:flex; justify-content:center;">
                <div class="status-pill" id="status-pill">
                    <div class="dot"></div>
                    <span id="status-text">Connecting...</span>
                </div>
            </div>

            <div class="active-controls">
                <button class="btn-end" id="btn-end">
                    <div class="icon-x"></div>
                </button>
                <div class="btn-label">End</div>
            </div>
        </div>
    </div>

    <script type="module">
        import { Conversation } from 'https://cdn.jsdelivr.net/npm/@11labs/client/+esm';

        const incomingScreen = document.getElementById('incoming-screen');
        const activeScreen = document.getElementById('active-screen');
        const bgVideo = document.getElementById('bg-video');
        const statusPill = document.getElementById('status-pill');
        const statusText = document.getElementById('status-text');
        const introAudio = document.getElementById('intro-audio');
        
        const btnAccept = document.getElementById('btn-accept');
        const btnDecline = document.getElementById('btn-decline');
        const btnEnd = document.getElementById('btn-end');

        const vidIdle = "idle.mp4";
        const vidTalk = "talking.mp4";

        let conversation = null;

        // --- ANSWER CALL ---
        btnAccept.onclick = async () => {
            incomingScreen.style.display = 'none';
            activeScreen.style.display = 'flex';
            bgVideo.filter = "brightness(1.0)";
            statusPill.style.opacity = '1';
            statusText.innerText = "Connecting...";

            try {
                introAudio.volume = 1.0; 
                introAudio.play();
                bgVideo.src = vidTalk; 
                bgVideo.play();
            } catch(e) { console.log("Audio play error", e); }

            try {
                await navigator.mediaDevices.getUserMedia({ audio: true });
                statusText.innerText = "Acquiring Signal... üì°"; 

                conversation = await Conversation.startSession({
                    agentId: 'agent_3501kf1c9rdpffka8fz5gyh8fcgw', 
                    
                    onConnect: () => {
                        statusText.innerText = "Connected üü¢";
                    },
                    onDisconnect: () => {
                        statusText.innerText = "Call Ended üî¥";
                        setTimeout(() => location.reload(), 2000);
                    },
                    onError: (error) => {
                        console.error("ElevenLabs Error:", error);
                        statusText.innerText = "Error: " + error;
                    },
                    onModeChange: (mode) => {
                        if (mode.mode === 'speaking') {
                            statusText.innerText = "Rhea is speaking üó£Ô∏è";
                            if (bgVideo.getAttribute('src') !== vidTalk) {
                                bgVideo.src = vidTalk;
                                bgVideo.play();
                            }
                        } else {
                            statusText.innerText = "Listening... üëÇ";
                            if (bgVideo.getAttribute('src') !== vidIdle) {
                                bgVideo.src = vidIdle;
                                bgVideo.play();
                            }
                        }
                    }
                });
            } catch (error) {
                alert("Connection failed. Check Microphone permissions.");
                location.reload();
            }
        };

        btnEnd.onclick = async () => {
            if (conversation) {
                await conversation.endSession();
            } else {
                location.reload();
            }
        };

        btnDecline.onclick = () => {
            alert("You cannot decline the Queen! üò§");
        };

    </script>
</body>
</html>
