            margin: 0;
            padding: 0;
            height: 100dvh; /* Exact screen height */
            width: 100vw;
            overflow: hidden; /* No scrolling allowed */
            position: relative; /* Allows absolute positioning inside */
        }

        /* --- 1. THE FEED (Top 65% of screen) --- */
        .feed-container {
            position: absolute;
            top: 20px;
            left: 5%;
            width: 90%;

            z-index: 1;
        }
        
        .feed-image {

            object-fit: cover;
            border-radius: 12px; 
            border: 2px solid #333;
            box-shadow: 0 0 30px rgba(0, 0, 0, 0.9);
            filter: contrast(1.1) brightness(0.9); 
        }

        /* --- 2. THE TITLE (Locked above the widget) --- */
        h1 {
            position: absolute;
            bottom: 110px; /* Sits exactly 110px from the bottom edge */
            left: 0;
            right: 0;
            text-align: center;
            
            font-size: 20px;
            letter-spacing: 5px;
            text-transform: uppercase;
            margin: 0;
            color: #CC5500;
            text-shadow: 0 0 15px rgba(204, 85, 0, 0.6);
            z-index: 2;
        }

        /* --- 3. THE WIDGET ADJUSTMENT --- */
        elevenlabs-convai {

            background-color: rgba(0,0,0,0.7);
            color: #ff0000;
            font-size: 12px;
            font-weight: bold;
            padding: 6px 10px;
            border-radius: 4px;
            display: flex;
            align-items: center;
            gap: 8px;
            border: 1px solid rgba(255, 0, 0, 0.3);
            z-index: 10;
        }
        .rec-dot {
            width: 10px;
            height: 10px;
            background-color: #ff0000;
            border-radius: 50%;
            animation: blink 1.5s infinite;
        }

        @keyframes blink { 0% { opacity: 1; } 50% { opacity: 0; } 100% { opacity: 1; } }
    </style>
</head>
