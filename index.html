<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>⚠️ SECRET UPLINK</title>
    <style>
        /* --- RESET --- */
        * { box-sizing: border-box; }
        
        body {
            background-color: #0d0d0d;
            margin: 0;
            
            /* --- LAYOUT: FULL SCREEN LOCK --- */
            /* 100dvh = Exact height of your Pixel screen */
            height: 100dvh; 
            width: 100vw;
            overflow: hidden; /* No scroll */
            
            display: flex;
            flex-direction: column;
            align-items: center;
            
            /* PADDING: 
               Top: 20px (Space from bezel)
               Sides: 15px
               Bottom: 85px (RESERVED FOR WIDGET - NO MORE, NO LESS) */
            padding: 20px 15px 85px 15px; 
        }

        /* --- THE FEED (EXPANDS TO FILL) --- */
        .feed-container {
            position: relative;
            width: 100%;
            max-width: 500px; /* Keeps it looking good on tablet/desktop */
            
            /* MAGIC: This tells the image to grow and eat all empty space */
            flex: 1; 
            
            border-radius: 12px; 
            overflow: hidden; /* Clips the image corners */
            border: 2px solid #333;
            box-shadow: 0 0 40px rgba(0, 0, 0, 0.9);
        }
        
        .feed-image {
            width: 100%;
            height: 100%;
            object-fit: cover; /* Ensures no black bars, image fills the box */
            filter: contrast(1.1) brightness(0.9); 
            display: block;
        }

        /* --- REC TAG --- */
        .rec-tag {
            position: absolute;
            top: 15px;
            left: 15px;
            background-color: rgba(0,0,0,0.7);
            color: #ff0000;
            font-size: 14px;
            font-weight: bold;
            padding: 6px 12px;
            border-radius: 4px;
            display: flex;
            align-items: center;
            gap: 8px;
            border: 1px solid rgba(255, 0, 0, 0.3);
            z-index: 20;
        }
        .rec-dot {
            width: 10px;
            height: 10px;
            background-color: #ff0000;
            border-radius: 50%;
            animation: blink 1.5s infinite;
        }

        /* --- WIDGET POSITION --- */
        /* Forces the widget to sit tight in that 85px bottom gap */
        elevenlabs-convai {
            bottom: 20px !important; 
        }

        @keyframes blink { 0% { opacity: 1; } 50% { opacity: 0; } 100% { opacity: 1; } }
    </style>
</head>
<body>

    <div class="feed-container">
        <div class="rec-tag"><div class="rec-dot"></div> REC</div>
        <img src="IMG_6558.jpeg" alt="Live Feed" class="feed-image">
    </div>

    <elevenlabs-convai agent-id="agent_3501kf1c9rdpffka8fz5gyh8fcgw"></elevenlabs-convai>
    <script src="https://unpkg.com/@elevenlabs/convai-widget-embed" async type="text/javascript"></script>

</body>
</html>
